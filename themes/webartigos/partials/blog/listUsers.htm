{% set activeUsers = blogListArticles.activeUsers %}

<div class="row">
    {% for user in activeUsers %}
        <div class="col-md-4 col-xs-5 mb-3">
            <div class="row">

                <div class="col-md-3 col-xs-4">
                    <a href="{{ 'autores'|page({ username: user.username }) }}">
                        <img class="img-fluid" src="{{ user.getAvatarThumb(50) }}" width="50" height="50" title="{{ user.name }}" alt="{{ user.name }}">
                    </a>
                </div>
                <div class="col-md-9 col-xs-8">
                    <div class="row">
                        <div class="title">
                            <a href="{{ 'autores'|page({ username: user.username }) }}"> {{ user.name }} </a>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="artigos">
                            <strong> {{ user.articles_count }} </strong>
                            <a href="{{ 'autores'|page({ username: user.username }) }}">artigos publicados</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
