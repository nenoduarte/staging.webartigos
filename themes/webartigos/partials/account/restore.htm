<header class="pb-2 my-4 border-bottom border-1 border-white">
    <p class="lead">
        Informe o seu email e mandaremos um link para trocar a senha.
    </p>
</header>

<form
    data-request="resetPassword::onRestorePassword"
    data-request-update="'account/reset': '#partialUserResetForm'">
    <div class="form-group">
        <input name="email" type="email" class="form-control" id="userRestoreEmail" placeholder="Email">
    </div>

    <button type="submit" class="btn btn-default">Restaurar senha</button>
</form>
