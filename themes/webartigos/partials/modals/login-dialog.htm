[PterSnow\FrontendUser\Components\Account account]
redirect = "publique"
paramCode = "code"
forceSecure = 0

<div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered" id="loginModalContent">
        <div class="modal-content">
            <div class="modal-header bg-header">
                <h5 class="modal-title">
                    Acesse seu perfil de escritor para publicar artigos
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-body">
                <form
                    data-request="account::onLogin" id="form-login">
                    {{ form_token() }}
                    <div class="form-floating mb-3">
                        <input
                            name="email"
                            type="email"
                            class="form-control"
                            id="userSigninLogin"
                            placeholder="E-mail"
                            required/>
                        <label for="userSigninLogin">E-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input
                            name="password"
                            type="password"
                            class="form-control"
                            id="userSigninPassword"
                            placeholder="Senha"
                            required/>
                        <label for="userSigninPassword">Senha</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-middle">
                        <button type="submit" class="btn btn-blue mb-3">Acessar</button>
                        <a class="pt-2" href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueceu a senha?</a>
                    </div>
                    <div class="modal-footer">
                        NÃ£o tem uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-dialog modal-dialog-centered modal-loading">
        <div class="spinner-border text-light mx-auto"></div>
    </div>
</div>
