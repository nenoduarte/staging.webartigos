{% set uName = user.name|split(' ') %}
{% set uLength = uName|length %}

<div id="box-logged" class="panel">
    <div class="panel-heading title-right">
        <h3 class="panel-title">{{ "Ol√° %s %s"|format(uName[0], uName[uLength - 1]) }}</h3>
    </div>
    <div id="box-logged-content" class="panel-body">
        {% if user.avatar %}
        <div style="float: left; margin: 0 10px 10px 0;">
            <img src="{{ user.avatar.path }}" width="50" height="50">
        </div>
        {% endif %}
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a href="{{'publique'|page(false)}}"><span class="glyphicon glyphicon-pencil"></span> Publicar artigo</a>
            </li>
            <li>
                <a href="{{'perfil'|page(false)}}"><span class="glyphicon glyphicon-user"></span> Editar perfil</a>
            </li>
            <li>
                <a href="{{'meus-artigos'|page(false)}}"><span class="glyphicon glyphicon-file"></span> Meus artigos</a>
            </li>
            <li>
                <a href="#" data-request="onLogout" data-request-data="redirect: '/'"><span class="glyphicon glyphicon-off"></span> Sair</a>
            </li>
        </ul>
    </div>
</div>
