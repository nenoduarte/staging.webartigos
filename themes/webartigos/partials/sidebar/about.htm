<div id="box-autor" class="panel">


            
    <div class="panel-heading title-right">
        <h3 class="panel-title">Artigo enviado por:</h3>
    </div>
    <div id="box-content-autor" class="panel-body">
        <div class="row">
            <div class="col-sm-5">
                {% if article.user.avatar %}
                <img class="center-block" src="{{ article.user.avatar.path }}" width="50px" height="50px" title="{{ article.user.name }}" alt="{{ article.user.name }}" />
                {% else %}
                <img class="center-block" src="{{ 'assets/images/visitor_new.png'|theme }}" width="50px" height="50px" title="{{ article.user.name }}" alt="{{ article.user.name }}" />
                {% endif %}
            </div>
            <div class="col-sm-7">
                {{ article.user.name }}
            </div>
        </div>

        <p> {{ article.user.biography }} </p>

        <hr>
        
        <div id="autor-link">
            <a href="{{ 'autores'|page({username: article.user.username}) }}"><span>({{ article.user.articles_count }})</span> artigos publicados</a>
        </div>



        <div class="block">
            Autor desde {{ carbon(article.user.created_at).format("d \\d\e F \\d\e Y") }}
        </div>

        <hr>
    </div>
    
 
</div>
